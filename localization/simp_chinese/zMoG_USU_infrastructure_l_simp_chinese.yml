 canal_dividends.1.t: "运河事故"
 canal_dividends.1.d: "一艘商船没有注意，意外在运河中搁浅，阻塞了通道，使通行变得更加危险，直到完全疏通。"
 canal_dividends.1.f: "这艘大型商船半倾倒在运河中，船身因与墙壁相撞而留下一道裂痕，货物散落在通道上，华而不实的服饰和异国商品在水中漂浮，昂贵的外国商品被浸湿毁坏。\n\n船长站在岸边，双手捂脸，帽子漂浮在运河中。在他旁边，公司的保险代表拿着一份被水损坏的船舶清单，试图弄清楚这一切，而运河代理人则试图解释说清理工作可能需要几个月的时间。"
 canal_dividends.1.1: "$expedition_events.542.a$"
