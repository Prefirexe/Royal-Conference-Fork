 canal_dividends.1.t: "Accident de canal"
 canal_dividends.1.d: "Un navire marchand n'a pas fait attention et s'est échoué accidentellement dans le canal, bloquant la voie et rendant le passage plus dangereux jusqu'à ce qu'il soit complètement dégagé."
 canal_dividends.1.f: "Le grand navire marchand gît à moitié penché dans le canal, sur le flanc blessé par l'impact avec le mur, ses marchandises répandues dans le passage, ses parures et ses articles exotiques flottant dans l'eau, les marchandises coûteuses d'un pays étranger trempées et ruinées.\n\nSur le rivage se tient le capitaine, le visage dans les mains et son chapeau flottant dans le canal. À côté de lui, le représentant de l'assurance de la compagnie tenant un manifeste du navire endommagé par l'eau tente de donner un sens à tout cela, tandis qu'un agent du canal essaie d'expliquer que le déblaiement pourrait prendre des mois."
 canal_dividends.1.1: "$expedition_events.542.a$"
