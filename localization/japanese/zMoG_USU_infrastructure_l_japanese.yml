 canal_dividends.1.t: "運河事故"
 canal_dividends.1.d: "商船が注意を払わず、誤って運河で座礁し、道をふさいでしまい、完全に復旧するまで航行がさらに危険な状態になりました。"
 canal_dividends.1.f: "大型貿易船は運河に半分傾いて横たわっており、壁に衝突したために深い傷を負い、積荷は通路に散らばり、高級品や珍しい品々は水に浮かび、外国の高価な商品は水に濡れて台無しになっている。\n\n岸には船長が立っているが、顔は両手で覆い、帽子は運河に浮かんでいる。船長の隣では、保険会社の担当者が水害を受けた船の積荷目録を持って、この状況を理解しようとしている。一方、運河の代理人は、復旧には何ヶ月もかかるかもしれないと説明しようとしている。"
 canal_dividends.1.1: "$expedition_events.542.a$"
