 canal_dividends.1.t: "Kanalunglück"
 canal_dividends.1.d: "Ein Handelsschiff hatte nicht aufgepasst und lief versehentlich im Kanal auf Grund. Dadurch wurde der Weg blockiert und die Durchfahrt gefährlicher, bis sie wieder vollständig freigegeben war."
 canal_dividends.1.f: "Das große Handelsschiff liegt halb gekippt im Kanal, auf der Seite eine klaffende Wunde vom Aufprall gegen die Wand, seine Waren sind über die Durchfahrt verstreut, Schmuck und exotische Waren treiben im Wasser, die teuren Waren eines fremden Landes sind durchnässt und ruiniert.\n\nAm Ufer steht der Kapitän, sein Gesicht in den Händen und sein Hut schwimmt im Kanal. Neben ihm hält der Versicherungsvertreter der Gesellschaft eine Liste der durch Wasser beschädigten Schiffe in der Hand und versucht, einen Sinn in all dem zu finden, während ein Kanalagent versucht zu erklären, dass die Räumung Monate dauern könnte."
 canal_dividends.1.1: "$expedition_events.542.a$"
 modifier_building_canal_accident: "Kanalunglück"
  
  
  
  
