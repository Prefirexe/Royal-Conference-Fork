l_english:
 
 violate_sovereignty:0 "Demand War Participation"
 violate_sovereignty_action_name:0 "Demand War Participation"
 violate_sovereignty_action_propose_name:0 "Demand War Participation"
 violate_sovereignty_wars:1 "This affects the following wars:"
 violate_sovereignty_countries:0 "The following countries may get involved if [Country.GetName] refuses:"
 violate_sovereignty_desc:1 "#header $violate_sovereignty$#!\n$TOOLTIP_DELIMITER$\nAn [concept_instant_diplomatic_action] by which one [concept_country] can force another neutral country to join them in a [concept_war] in order to gain access to their borders. If the target [concept_country] refuses they will join on the side of the proposing [Concept('concept_country','$concept_country_possessive$')] enemies instead."
 violate_sovereignty_proposal_accepted_name:0 "[TARGET_COUNTRY.GetName] accepts our demands"
 violate_sovereignty_proposal_accepted_desc:1 "[TARGET_COUNTRY.GetName] has joined our side!"
 violate_sovereignty_proposal_declined_name:0 "[TARGET_COUNTRY.GetName] has refused our ultimatum"
 violate_sovereignty_proposal_declined_desc:0 "[TARGET_COUNTRY.GetName] have joined our enemies!"
 violate_sovereignty_proposal_notification_name:0 "Demand War Participation"
 violate_sovereignty_proposal_notification_desc:0 "[INITIATOR_COUNTRY.GetName] demands that we join their wars."
 violate_sovereignty_proposal_notification_effects_desc:0 "If we accept we will join them in their wars. If we refuse we will join their enemies."
 violate_sovereignty_proposal_third_party_accepted_name:2 "[TARGET_COUNTRY.GetName] accepts [INITIATOR_COUNTRY.GetName] demands"
 violate_sovereignty_proposal_third_party_accepted_desc:2 "[TARGET_COUNTRY.GetName] has joined the [concept_war] on side of [INITIATOR_COUNTRY.GetName]!"
 violate_sovereignty_proposal_third_party_declined_name:2 "[TARGET_COUNTRY.GetName] has refused [INITIATOR_COUNTRY.GetName] ultimatum"
 violate_sovereignty_proposal_third_party_declined_desc:2 "[TARGET_COUNTRY.GetName] has joined the [concept_war] against [INITIATOR_COUNTRY.GetName]!"
 
 request_grant:1 "Request a Grant"
 request_grant_action_name:1 "$request_grant$"
 request_grant_action_propose_name:0 "Grant Request"
 request_grant_desc:4 "#header $request_grant$#!\n$TOOLTIP_DELIMITER$\nAn [concept_instant_diplomatic_action] where one [concept_country] with at least £500k of credit sends money to another [concept_country] with an option of sending an [concept_obligation] or not. #red This will cost both the granter and grantee#! 200 [concept_influence] #red for five years.#!"
 request_grant_proposal_notification_name:1 "$request_grant_action_propose_name$ Proposed"
 request_grant_proposal_notification_desc:5 "[INITIATOR_COUNTRY.GetName] has requested a grant from our coffers."
 request_grant_proposal_notification_effects_desc:0 "$request_grant_desc$"
 request_grant_proposal_accepted_name:0 "$request_grant_action_propose_name$ Accepted"
 request_grant_proposal_accepted_desc:1 "[TARGET_COUNTRY.GetName] accepted our proposal to send us a grant."
 request_grant_proposal_declined_name:0 "$request_grant_action_propose_name$ Refused"
 request_grant_proposal_declined_desc:0 "[TARGET_COUNTRY.GetName] declined our proposal to send us a grant."
 request_grant_proposal_third_party_accepted_name:1 "$request_grant_action_propose_name$ Accepted"
 request_grant_proposal_third_party_accepted_desc:2 "[TARGET_COUNTRY.GetName] has sent [INITIATOR_COUNTRY.GetName] a grant."
 request_grant_proposal_third_party_declined_name:0 "$request_grant_action_propose_name$ Refused"
 request_grant_proposal_third_party_declined_desc:0 "[TARGET_COUNTRY.GetName] declined to send [INITIATOR_COUNTRY.GetName] a grant."
 request_grant.t1:0 "A grant request is being negotiated by another country"
 request_grant.t2:0 "A month must pass"
 request_grant.t3:0 "Must have at least £500,000 in disposable cash"
 request_grant.t4:0 "One one grant request can be accepted or declined per month"
 request_grant.t5:0 "Our treasury cannot be full."
 
 
 GM_Action:0 "GM Action"
