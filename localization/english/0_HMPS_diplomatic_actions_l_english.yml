 GM_Action_action_notification_third_party_desc:1 "The GM has taken an action against or in favor of [TARGET_COUNTRY.GetName]."

 subject_tariff_exemption: "Subject Tariff Exemption"
 subject_tariff_exemption_desc: "Removes the [concept_tariffs] on trading between a [concept_subject] and their [concept_overlord] while decreasing their [concept_liberty_desire]."
 subject_tariff_exemption_action_notification_name: "[INITIATOR_COUNTRY.GetName] exempted [TARGET_COUNTRY.GetName] from [concept_tariffs]"
 subject_tariff_exemption_action_notification_desc: "[INITIATOR_COUNTRY.GetName] is facilitating trade by removing [concept_tariffs] on trade to and from [TARGET_COUNTRY.GetName]."
 subject_tariff_exemption_action_notification_third_party_name: "[INITIATOR_COUNTRY.GetName] exempted their [Concept('concept_subject','$concept_subject_possessive$')] from tariffs."
 subject_tariff_exemption_action_notification_third_party_desc: "[INITIATOR_COUNTRY.GetName] exempted [concept_tariffs] of their [concept_subject] [TARGET_COUNTRY.GetName]."
 subject_tariff_exemption_action_propose_name: "Exempt from [concept_tariffs]"
 subject_tariff_exemption_action_break_name: "End Exemption on [concept_tariffs]"
 subject_tariff_exemption_pact_desc: "[SCOPE.sCountry('country').GetName] exempts [SCOPE.sCountry('target_country').GetName] from [concept_tariffs]."
 subject_tariff_exemption_action_notification_break_name: "[INITIATOR_COUNTRY.GetName] has reinstated [concept_tariffs] on our trade."
 subject_tariff_exemption_action_notification_break_desc: "[TARGET_COUNTRY.GetName] trade is no longer exempt of [concept_tariffs]."
 subject_tariff_exemption_action_notification_third_party_break_name: "Tariff Exemption Ended"
 subject_tariff_exemption_action_notification_third_party_break_desc: "[INITIATOR_COUNTRY.GetName] ended their tariff exemption on [TARGET_COUNTRY.GetName]."

