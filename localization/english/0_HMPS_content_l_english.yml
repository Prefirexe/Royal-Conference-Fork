 potato_blight.1.t:0 "The European Potato Failure Begins"
 potato_blight.1.d:0 "A mysterious sickness has infested the potato crops in [SCOPE.sState('potato_blight_origin').GetName] and is spreading to neighboring states. This could spell immense misery and disorder in the near future"
 potato_blight.1.f:0 "The European Potato Failure was a food crisis caused by potato blight that struck Northern and Western Europe in the mid-1840s. The time is also known as the Hungry Forties. While the crisis produced excess mortality and suffering across the affected areas, particularly affected were the Scottish Highlands and, even more harshly, Ireland. Many people starved due to lack of access to other staple food sources."
 potato_blight.1.a:0 "Surely the free market can handle this..."
 potato_blight.2.t:0 "The European Potato Failure"
 potato_blight.2.d:0 "A mysterious sickness infecting potato crops has begun in [SCOPE.sState('potato_blight_origin').GetName]. It appears to be rapidly spreading. This may spell immense misery and disorder in our country in the near future."
 potato_blight.2.f:0 "The blight will spread all throughout Europe until it exhausts itself."
 potato_blight.2.a:0 "Let us pray it avoids our farms and fields"
 potato_blight.3.t:0 "The Blight Arrives in our Country!"
 potato_blight.3.d:0 "The Potato Blight has finally spread to our lands, arriving in the state of [SCOPE.sState('potato_blight_origin_local').GetName]. We must do what we can to prevent this disaster from threatening our nation."
 potato_blight.4.t:0 "The Blight Stops Spreading!"
 potato_blight.4.d:0 "The Blight is no longer spreading throughout the land. Its current extent is the furthest it will grow."
 potato_blight.4.f:0 "The Blight will remain for an unknowable number of years until it begins to disappear on its own."
 potato_blight.4.a:0 "God help us!"
 potato_blight.5.t:0 "Irish Emigration"
 potato_blight.5.d:0 "Due to political discrimination, Irish emigration has increased alongside the arrival of the Potato Blight."
 potato_blight.5.f:0 "Surely they can simply pick themselves up by the bootstraps?"
 potato_blight.5.a:0 "Wait, come back!"
 potato_blight.5.a.t1:0 "Every Irish state that receives the blight will receive the following modifier"
 potato_blight.6.t:0 "The Blight is beginning to withdraw!"
 potato_blight.6.d:0 "Reports have begun to arrive in the capital that the blight finally appears to be receeding. Hopefully soon it will disappear from our lands entirely."
 potato_blight.6.f:0 "The disease could not withstand our patience. We have outlasted it."
 potato_blight.6.a:0 "Let's look forward to good times ahead!"
 gutter_crown_war:0 "German War of Unification"
 railroad_bubble.3.t:0 "Railway Mania!"
 railroad_bubble.3.d:0 "The railroad industry has found that no matter how many are built, railways always are a good investment. The more invested into railroads, the higher the profits seem to become! No matter how many are built, they all seem to make money!"
 railroad_bubble.3.f:0 "The intense demand for railways present in the nation has led investors to become increasingly disconnected from the real value of railroads. Despite the risk, capitalists will continue to build railroads without end."
 railroad_bubble.3.a:0 "Current trends will continue indefinitely!"
 railroad_bubble.3.a.t:0 "Every railroad will receive a modifier increasing output while simultaneously decreasing perceived infrastructure contribution. This modifier will increase as the bubble grows."
 railroad_bubble.5.t:0 "The Bubble Peaks!"
 railroad_bubble.5.d:0 "The perceived value of railroads has risen and risen until it has reached its current peak. While nobody believes that the price could be higher, there will be "
 railroad_bubble.5.f:0 "The bubble modifiers will stay on your nation for about five months before the bubble pops."
 railroad_bubble.5.a:0 "Nothing couldn't possibly go wrong!"
 railroad_bubble.5.a.t:0 "The bubble will stop growing for a period of time before it pops!"
 railroad_bubble.6.t:0 "The Bubble Pops!"
 railroad_bubble.6.d:0 "Investors have collectively realized that the price of railroads is too high and have scrambled to readjust. Many fortunes tied into railroads have suddenly vanished into thin-air." 
 railroad_bubble.6.f:0 "Due to the great sums of money invested in inefficient projects, there has been great money lost. It will take time for economic forces to re-align."
 railroad_bubble.6.a:0 "We can rebuild!"
 railroad_bubble.6.a.t:0 "All railroads and states will lose their throughput modifiers."
 pedro.7.a.t:0 "All African Heritage pops will become Afro-Brazilian"
 je_caucasian_war_reason: "Our territorial ambitions in the Caucasus Mountains are being set back by fierce local resistance. We must crush all remaining resistance in order to secure our Southern border, and open the territories up for settlement.\n\nOnce the #bold Shell Gun#! and #bold Logistics#! technologies are researched, it will be possible to #bold escalate the war#!, and launch a full-scale invasion of the rebellious states."
