l_english:
    release_as_puppet_events.2t:0 "The Fate of [SCOPE.sCountry('target_vassal').GetName]"
    release_as_puppet_events.2desc:0 "[SCOPE.sCountry('target_vassal').GetNameNoFormatting] is currently under our occupation. The question remains of how their government shall be established moving forwards."
    release_as_puppet_events.2f:0 "“What seems to be generosity is often only disguised ambition – which despises small interests to gain great ones.”#!#!\n\n- Francois, Duc de La Rochefoucauld, Maxims 1665"
    release_as_puppet_events.2a:0 "We will take decisive control over their internal affairs."
    release_as_puppet_events.2b:0 "We will supervise them."
    release_as_puppet_events.2c:0 "We will protect them."
    release_as_puppet_events.2g:0 "They will enter our sphere of influence."
    release_as_puppet_events.2d:0 "They will go free."
    release_as_puppet_events.2dlabel:0 "[SCOPE.sCountry('target_vassal').GetName] remains independent"
    release_as_puppet_events.2blabel:0 "[SCOPE.sCountry('target_vassal').GetName] becomes our [concept_vassal]"
    release_as_puppet_events.2glabel:0 "[SCOPE.sCountry('target_vassal').GetName] joins [SCOPE.GetRootScope.GetCountry.GetPowerBloc.GetName]"