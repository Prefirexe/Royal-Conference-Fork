 canal_dividends.1.t: "운하 사고"
 canal_dividends.1.d: "상선 한 척이 주의를 기울이지 않아 우연히 운하에 좌초되어 길을 막았고, 완전히 운하가 뚫릴 때까지 통행이 더욱 위험해졌습니다."
 canal_dividends.1.f: "큰 무역선이 운하에 반쯤 기울어져 있고, 벽에 부딪혀서 옆으로 찢어진 상처가 있고, 상품이 통로를 가로질러 쏟아지고, 화려한 장신구와 이국적인 상품이 물 위에 떠다니고, 외국의 값비싼 상품이 물에 젖고 망가졌습니다.\n\n해안가에는 선장이 서 있고, 얼굴을 손에 움켜쥐고 모자를 운하에 떠 있습니다. 그 옆에는 회사의 보험 담당자가 물에 젖은 선박 명세서를 들고 모든 것을 이해하려고 애쓰고 있고, 운하 관리인은 청소에 몇 달이 걸릴 수도 있다고 설명하려고 합니다."
