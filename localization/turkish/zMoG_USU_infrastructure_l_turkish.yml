 canal_dividends.1.t: "Kanal Kazası"
 canal_dividends.1.d: "Dikkat etmeyen bir ticaret gemisi kazara kanalda karaya oturdu, yol tamamen açılana kadar geçiş daha da tehlikeli hale geldi."
 canal_dividends.1.f: "Büyük ticaret gemisi kanalda yarı yatık bir şekilde yatıyor, yan tarafında duvara çarpması sonucu oluşan derin bir yara var, malları geçide saçılmış, süs eşyaları ve egzotik mallar suda sallanıyor, yabancı bir ülkenin pahalı malları ıslanmış ve mahvolmuş.\n\nKıyıda kaptan duruyor, yüzü ellerinin arasında ve şapkası kanalda yüzüyor. Yanında şirketin sigorta temsilcisi, her şeyi anlamaya çalışarak elinde su hasarlı bir gemi beyannamesi tutuyor, bir kanal acentesi ise temizlemenin aylar sürebileceğini açıklamaya çalışıyor."
 canal_dividends.1.1: "$expedition_events.542.a$"
