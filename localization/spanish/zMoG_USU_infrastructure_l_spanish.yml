 canal_dividends.1.t: "Accidente en el canal"
 canal_dividends.1.d: "Un barco mercante no prestó atención y encalló accidentalmente en el canal, bloqueando el paso y haciendo más peligroso el paso hasta que estuvo completamente despejado."
 canal_dividends.1.f: "El gran barco mercante yace medio inclinado en el canal, de costado, con una herida profunda por el impacto contra el muro, sus mercancías esparcidas por el canal, lujosas y exóticas mercancías flotando en el agua, las caras mercancías de una tierra extranjera empapadas y arruinadas.\n\nEn la orilla se encuentra el capitán, con la cara entre las manos y el sombrero flotando en el canal. Junto a él, el representante de seguros de la compañía sostiene un manifiesto de daños causados ​​por el agua en el barco, tratando de darle sentido a todo, mientras un agente del canal intenta explicarle que la limpieza podría llevar meses."
 canal_dividends.1.1: "$expedition_events.542.a$"
